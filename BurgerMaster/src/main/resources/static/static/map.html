<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BurgerMaster</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</head>
<body class="map">

	<div id="header" class="header"></div>

	<div class="mapInfoContainer">
		<!-- map image -->
		<div class="mapContainer">
			<img
				src="media/map/map.png"
				alt="BurgerMaster: map"
				width="510px"
				usemap="#districts">
		</div>
		
		<!-- MAP CONTAINING DISTRICT AREAS -->
		<map id="districts" name="districts">
		</map>
		
		<!-- DISTRICT INFORMATION -->
		<div id="mapInfo" class="mapInfo">
			
			<!-- district's best burger image -->
			<div class="levelImage">
				<img id="mapImage" width=230px>	
			</div>
			
			<div class="infoFieldsContainer">
			
				<!-- district's Manhattan destination -->
				<div class="alignedRight">
					<label><b>Destination:</b></label>
				</div>
				<div class="alignedLeft">
					<label id="levelNameLabel"></label>
				</div>
				
				<!-- corresponding game level -->
				<div class="alignedRight">
					<label><b>Level:</b></label>
				</div>
				<div class="alignedLeft">
					<div id="levelStars" class="levelStars"></div>
				</div>
				
				<!-- game level availability -->
				<div class="alignedRight">
					<label><b>Available:</b></label>
				</div>
				<div class="alignedLeft">
					<label id="availableLabel"></label>
				</div>
				
				<!-- district's best burger name -->
				<div class="alignedRight">
					<label><b>Best Burger:</b></label>
				</div>
				<div class="alignedLeft">
					<label id="burgerLabel"></label>
				</div>
				
				<!-- district's description -->
				<div class="centered">
					<div id="levelDescription"></div>
				</div>
				
			</div>
			
		</div>
		
	</div>
