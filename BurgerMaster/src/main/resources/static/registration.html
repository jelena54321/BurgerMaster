<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BurgerMaster</title>
    <link rel="stylesheet" href="css/registration.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<img 
		class="logo" 
		src="media/OGLogo.png" 
		alt="Logo"
		width=200px>
	<h2 class="registerTitle">Sign Up</h2>
	<div class="registerContainer">
		<input 
			class="firstTextField" 
			id="username" 
			type="text" 
			placeholder="Username">
		<label 
			class="usernameErrorLabel" 
			id="usernameErrorLabel"
			hidden="true">
			User with provided user name already exists</label>
		<input 
			class="secondTextField" 
			id="email" 
			type="text" 
			placeholder="E-mail">
		<label 
			class="emailErrorLabel" 
			id="emailErrorLabel"
			hidden="true">
			User with provided email already exists</label>
		<input 
			class="thirdTextField" 
			id="password" 
			type="password" 
			placeholder="Password">
		<label 
			class="passwordErrorLabel" 
			id="passwordErrorLabel"
			hidden="true">
			Password is too short</label>
		<button class="registerButton">Sign Up</button>
	</div>
	<p>To return to the home page click <a href="index.html">here</a></p>
</body>
